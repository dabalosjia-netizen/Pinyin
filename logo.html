<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinyin Logo</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            border: 4px solid #e74c3c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            background-color: transparent;
        }
        
        .cart {
            width: 60px;
            height: 45px;
            position: relative;
        }
        
        .cart-body {
            width: 45px;
            height: 30px;
            border: 3px solid #e74c3c;
            border-radius: 3px;
            position: relative;
        }
        
        .cart-handle {
            width: 15px;
            height: 20px;
            border: 3px solid #e74c3c;
            border-right: none;
            border-radius: 8px 0 0 8px;
            position: absolute;
            left: -18px;
            top: 5px;
        }
        
        .cart-wheels {
            position: absolute;
            bottom: -12px;
        }
        
        .wheel {
            width: 8px;
            height: 8px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: inline-block;
            margin: 0 8px;
        }
        
        .logo-text {
            color: #e74c3c;
            font-size: 32px;
            font-weight: normal;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-circle">
            <div class="cart">
                <div class="cart-handle"></div>
                <div class="cart-body"></div>
                <div class="cart-wheels">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
            </div>
        </div>
        <div class="logo-text">pinyin</div>
    </div>
</body>
</html>
