{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}App{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-1: #050914;
      --bg-2: #0b1120;
      --surface: #111b2f;
      --surface-soft: rgba(17, 27, 47, 0.78);
      --surface-strong: #1b2641;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --brand: #7c3aed;
      --brand-soft: #a78bfa;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.18);
      --success: #22c55e;
      --danger: #ef4444;
      --border: #1f2a44;
      --shadow: 0 20px 60px rgba(2, 6, 23, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 10% 10%, rgba(124, 58, 237, 0.24), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(249, 115, 22, 0.18), transparent 40%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      letter-spacing: -0.01em;
      line-height: 1.5;
    }

    a {
      color: var(--brand);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--brand-soft);
    }

    /* --- Layout --- */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* --- Header --- */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(3, 7, 18, 0.7);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      padding: 18px clamp(18px, 4vw, 48px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 140px;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 8px rgba(248, 5, 5, 0.5));
    }

    .logo a {
      display: block;
      transition: transform 0.2s ease;
    }

    .logo a:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .btn.primary {
      background: linear-gradient(120deg, var(--brand), #5b21b6);
      box-shadow: 0 12px 30px rgba(124, 58, 237, 0.45);
    }

    .btn.primary:hover {
      background: linear-gradient(120deg, #8b5cf6, #6d28d9);
    }

    .btn.danger {
      background: linear-gradient(120deg, var(--danger), #b91c1c);
      box-shadow: 0 12px 30px rgba(239, 68, 68, 0.35);
    }

    .btn.ghost {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.12);
    }

    /* --- Main --- */
    main {
      flex: 1;
      padding: clamp(32px, 5vw, 72px) clamp(18px, 6vw, 72px) 80px;
      display: flex;
      width: 100%;
    }

    .page {
      width: min(1200px, 100%);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .panel,
    .card,
    .form-card {
      width: 100%;
      background: var(--surface-soft);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: clamp(24px, 4vw, 40px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    .title {
      font-size: clamp(1.75rem, 4vw, 2.8rem);
      margin: 0 0 8px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.05rem;
      margin: 0 0 24px;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .field,
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
    }

    .field label,
    .form-field label {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--muted);
    }

    .input,
    input,
    select,
    textarea {
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(8, 14, 31, 0.8);
      color: var(--text);
      outline: none;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      font-family: inherit;
    }

    .input:focus,
    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--brand-soft);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
    }

    .hint {
      color: var(--muted);
      font-size: 0.92rem;
    }

    .msg,
    .alert {
      padding: 12px 16px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(8, 13, 27, 0.7);
      box-shadow: var(--shadow);
    }

    thead {
      background: rgba(255, 255, 255, 0.05);
    }

    th,
    td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
      background: rgba(124, 58, 237, 0.08);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.85rem;
    }

    .hero {
      display: grid;
      gap: clamp(24px, 4vw, 40px);
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: center;
    }

    .hero-graphic {
      position: relative;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.25), rgba(15, 23, 42, 0.4));
      min-height: 260px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hero-graphic::after {
      content: "";
      position: absolute;
      inset: 20px;
      border-radius: 24px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* --- Footer --- */
    footer {
      padding: 20px;
      margin-top: auto;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      background: rgba(3, 7, 18, 0.7);
      backdrop-filter: blur(12px);
    }

    @media (max-width: 720px) {
      header {
        flex-direction: column;
        gap: 16px;
      }

      .logo img {
        width: 110px;
      }

      .panel,
      .card,
      .form-card {
        border-radius: 22px;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <div class="logo">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/pinyin_logo.svg' %}" alt="Pinyin Logo">
          </a>
        </div>
      </div>
      <nav>
        {% block nav %}{% endblock %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>Built with You</footer>
  </div>
</body>

</html>
